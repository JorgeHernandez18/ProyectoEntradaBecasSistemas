# ==========================================
# Configuración Apache para Sistema de Becarios
# ==========================================
LoadModule alias_module modules/mod_alias.so
LoadModule dir_module modules/mod_dir.so
LoadModule mime_module modules/mod_mime.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule headers_module modules/mod_headers.so
LoadModule expires_module modules/mod_expires.so
LoadModule deflate_module modules/mod_deflate.so
LoadModule rewrite_module modules/mod_rewrite.so

<VirtualHost *:${APACHE_PORT}>
    DocumentRoot /app
    ServerName localhost
    
    # Configuración de directorios
    <Directory /app>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Seguridad: Ocultar archivos sensibles
        <FilesMatch "\.(env|log|sql|md|txt)$">
            Require all denied
        </FilesMatch>
        
        # Configuración de archivos PHP
        <FilesMatch "\.php$">
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>
    
    # Directorio de subida de fotos
    <Directory /app/admin/assets/fotos_becarios>
        Options -Indexes
        AllowOverride None
        Require all granted
        
        # Solo permitir imágenes
        <FilesMatch "\.(jpg|jpeg|png|gif|webp)$">
            Require all granted
        </FilesMatch>
        <FilesMatch "^(?!\.(jpg|jpeg|png|gif|webp)$).*">
            Require all denied
        </FilesMatch>
    </Directory>
    
    # Proteger directorios sensibles
    <Directory /app/deployment>
        Require all denied
    </Directory>
    
    <Directory /app/logs>
        Require all denied
    </Directory>
    
    <Directory /app/.git>
        Require all denied
    </Directory>
    
    # Configuración de logs
    ErrorLog ${APACHE_LOG_DIR}/becarios_error.log
    CustomLog ${APACHE_LOG_DIR}/becarios_access.log combined
    LogLevel warn
    
    # Configuración de compresión
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
    
    # Configuración de caché para archivos estáticos
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public"
    </LocationMatch>
    
    # Configuración de seguridad
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Ocultar versión del servidor
    ServerTokens Prod
    ServerSignature Off
</VirtualHost>