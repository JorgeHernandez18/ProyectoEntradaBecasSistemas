; ==========================================
; Configuración PHP personalizada
; ==========================================

; Configuración básica
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Subida de archivos
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Sesiones
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.cookie_secure = Off
session.cookie_httponly = On
session.use_strict_mode = On

; Zona horaria
date.timezone = America/Bogota

; Logs de errores
log_errors = On
error_log = /var/log/becarios/php_errors.log

; Mostrar errores (se controla desde la aplicación)
display_errors = Off
display_startup_errors = Off

; OPcache (para producción)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Configuración de MySQL
mysqli.default_socket = /var/run/mysqld/mysqld.sock
mysqli.default_host = mariadb
mysqli.default_user = becarios_user
mysqli.reconnect = On

; Configuración de seguridad
expose_php = Off
allow_url_fopen = On
allow_url_include = Off