version: '3.8'

services:
  becarios_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: becarios-sistemas
    container_name: becarios-app
    depends_on: []
    environment:
      # Conecta a PostgreSQL externo (configura estos valores en tu servidor)
      DB_HOST: host_postgresql
      DB_PORT: 5432
      DB_NAME: nombre_base_datos
      DB_USER: usuario_db
      DB_PASS: password_db
      # Configuraci√≥n PHP
      TZ: America/Bogota
    ports:
      - "${PORT_5}:80"
    volumes:
      - fotos_becarios:/var/www/html/admin/assets/fotos_becarios
      - logs_app:/var/www/html/logs

volumes:
  fotos_becarios:
  logs_app: