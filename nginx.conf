server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Tama침o m치ximo de archivos subidos
    client_max_body_size 10M;

    # Servir archivos est치ticos directamente
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Procesar archivos PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Redirigir todas las peticiones a index.php si el archivo no existe
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }

    # Denegar acceso a archivos de configuraci칩n
    location ~ /\.env {
        deny all;
    }

    location ~ /deployment/ {
        deny all;
    }
}
